<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Menu Types Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
  
    /* Horizontal Menu */
    .horizontal-menu {
        background-color: #333;
        display: flex;
        padding: 0;
        margin: 0;
        list-style: none;
      }

      .horizontal-menu li {
        padding: 14px 20px;
      }

      .horizontal-menu li a {
        color: white;
        text-decoration: none;
      }

      .horizontal-menu li:hover {
        background-color: #444;
      }

      /* Dropdown Menu */
      .dropdown {
        position: relative;
        display: inline-block;
        margin: 20px;
      }

      .dropdown-button {
        background-color: #008cba;
        color: white;
        padding: 10px 16px;
        border: none;
        cursor: pointer;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        padding: 10px 14px;
        display: block;
        color: black;
        text-decoration: none;
      }

      .dropdown-content a:hover {
        background-color: #ddd;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      /* Vertical Sidebar */
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 180px;
        height: 100%;
        background-color: #222;
        padding-top: 20px;
      }

      .sidebar a {
        display: block;
        padding: 12px 16px;
        color: white;
        text-decoration: none;
      }

      .sidebar a:hover {
        background-color: #444;
      }

      /* Main content beside sidebar */
      .content {
        margin-left: 200px;
        padding: 20px;
      }

      /* Footer */
      footer {
        background-color: #333;
        color: white;
        padding: 14px;
        text-align: center;
        position: relative;
        bottom: 0;
        width: 100%;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <!-- Horizontal Menu -->
    <ul class="horizontal-menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Courses</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <!-- Dropdown Menu -->
    <div class="dropdown">
      <button class="dropdown-button">Dropdown</button>
      <div class="dropdown-content">
        <a href="#">HTML</a> <a href="#">CSS</a> <a href="#">JavaScript</a>
      </div>
    </div>
    <!-- Vertical Sidebar -->
    <div class="sidebar">
      <a href="#">Dashboard</a> <a href="#">Profile</a>
      <a href="#">Settings</a> <a href="#">Logout</a>
    </div>
    <!-- Content beside sidebar -->
    <div class="content">
      <h2>Welcome to the Menu Lab</h2>
      <p>
        This area represents the main content that appears beside the sidebar.
      </p>
    </div>
    <!-- Footer -->
    <footer>&copy; 2025 Menu Lab. All rights reserved.</footer>
  </body>
</html>
