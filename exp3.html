<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Lab</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex; /* For the overall layout */
            min-height: 100vh; /* Ensure the footer stays at the bottom */
            flex-direction: column; /* Stack the header, main, and footer */
        }

        /* Navbar Styles */
        .navbar {
            background-color: #333;
            color: white;
            padding: 15px 0;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center; /* Center the navbar items */
        }

        .navbar li {
            margin: 0 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: #f4f4f4;
            padding: 20px;
            width: 200px; /* Adjust as needed */
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            display: block; /* Make links fill the list item for easier clicking */
            padding: 8px 0;
        }

        .sidebar a:hover {
            background-color: #ddd;
        }

        /* Dropdown Styles */
        .dropdown-container {
            position: relative; /* Needed for absolute positioning of the dropdown */
            display: inline-block; /* Keeps the button and dropdown together */
        }

        .dropdown-button {
            padding: 10px 15px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none; /* Initially hidden */
            position: absolute;
            background-color: #f9f9f9;
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1; /* Ensure it's above other elements */
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown-container:hover .dropdown-content {
            display: block; /* Show dropdown on hover */
        }

        /* Main Content Area */
        .main-content {
            flex-grow: 1; /* Allows the main content to take up remaining vertical space */
            padding: 20px;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        /* Basic Layout using Flexbox */
        .container {
            display: flex;
            flex-grow: 1; /* Allow container to grow within the body */
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <aside class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>

            <div class="dropdown-container">
                <button class="dropdown-button">Dropdown</button>
                <div class="dropdown-content">
                    <a href="#">HTML</a>
                    <a href="#">CSS</a>
                    <a href="#">JavaScript</a>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <h2>Welcome to the Menu Lab</h2>
            <p>This area represents the main content that appears beside the sidebar.</p>
        </main>
    </div>

    <footer>&copy; 2025 Menu Lab. All rights reserved.</footer>

</body>
</html>
